<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Assistant</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
            --secondary-color: #3a7bd5;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Floating Orbs for Background Effect */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #3333ff;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, 20px);
            }
        }

        /* Main Glass Container */
        .glass-container {
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            line-height: 1.6;
            font-size: 0.95rem;
            backdrop-filter: blur(5px);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.3), rgba(58, 123, 213, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            color: #e0e0e0;
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .glass-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.1);
        }

        .action-btn.send {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .action-btn.send:hover {
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Markdown */
        .message.ai pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .message.ai code {
            font-family: monospace;
            color: #00d2ff;
        }
    </style>
</head>

<body>
    <!-- Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-container">
        <header class="header">
            <h1>AI Assistant</h1>
            <form action="/clear" method="POST" id="clearForm">
                <button type="button" class="action-btn" onclick="confirmClear()" title="Clear History">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            </form>
        </header>

        <div class="chat-area" id="chat-container">
            {% if not history %}
            <div style="text-align: center; margin-top: 50px; opacity: 0.5;">
                <span class="material-symbols-rounded" style="font-size: 64px; margin-bottom: 10px;">auto_awesome</span>
                <p>Ready to explore the universe?</p>
            </div>
            {% endif %}

            {% for msg in history %}
            <div class="message {{ msg.role }}">
                {% if msg.role == 'ai' %}
                {{ msg.content | safe }}
                {% else %}
                {{ msg.content }}
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <form method="POST" style="display: flex; gap: 15px; width: 100%; align-items: center;">
                <input type="text" name="user_input" class="glass-input" placeholder="Type your message..." required
                    autocomplete="off">

                <button type="submit" name="action" value="ask" class="action-btn send" title="Send">
                    <span class="material-symbols-rounded">send</span>
                </button>

                <button type="submit" name="action" value="summarize" class="action-btn" title="Summarize">
                    <span class="material-symbols-rounded">summarize</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-scroll
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;

        // SweetAlert for Clear History
        function confirmClear() {
            Swal.fire({
                title: 'Clear History?',
                text: "Start fresh?",
                icon: 'question',
                background: 'rgba(30, 30, 50, 0.9)',
                color: '#fff',
                showCancelButton: true,
                confirmButtonColor: '#3a7bd5',
                cancelButtonColor: '#ff4444',
                confirmButtonText: 'Yes, clear it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('clearForm').submit();
                }
            })
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max_width: 800px;
        }
        .response-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI Web Assistant</h1>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="user_input" class="form-label">Enter your query or text:</label>
                        <textarea class="form-control" id="user_input" name="user_input" rows="5" required>{{ user_input }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" name="action" value="ask" class="btn btn-primary">Ask AI</button>
                        <button type="submit" name="action" value="summarize" class="btn btn-secondary">Summarize Text</button>
                    </div>
                </form>
            </div>
        </div>

        {% if response %}
        <div class="response-box shadow-sm">
            <h4>AI Response:</h4>
            <hr>
            <div>
                {{ response | safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
